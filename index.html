<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario responsivo com html e css</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="img-formulario.png">
        </div>
        <div class="form-box">
            <h2>Cadastro Quiz</h2>
            <form action="#">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="numero">Matrícula</label>
                    <input type="number" id="numero" placeholder="Digite sua Matrícula" required>
                </div>

                <div class="input-group">
                    <button id="cadastrar">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tela do Quiz (inicialmente oculta) -->
    <div class="quiz-screen" style="display: none;">
        <div class="form-box">
            <h2>Iniciar Quiz</h2>
            <button id="startQuiz">Iniciar Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
